<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Vos | TicTacToe</title>
    <link rel="stylesheet" href="css/playfieldFour.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page-wrapper">
        <button class="home-button">
            Terug naar de homepagina
        </button>
        <button class="reset-button">
            Herstart het spel(r)
        </button>
        <!-- player names are loaded in in the shared functions js -->
        <div class="player1-info">
            <span class="player1-loaded-name">[Playername]</span> (X)<br>
            <span class="player1-score">0</span>
        </div>
        <div class="player2-info">
            <span class="player2-loaded-name">[Playername]</span> (O)<br>
            <span class="player2-score">0</span>
        </div>
        <div class="wrapper">
            <div class="tictactoe-field">
                <div class="grid-item block1"></div>
                <div class="grid-item block2"></div>
                <div class="grid-item block3"></div>
                <div class="grid-item block4"></div>
                <div class="grid-item block5"></div>
                <div class="grid-item block6"></div>
                <div class="grid-item block7"></div>
                <div class="grid-item block8"></div>
                <div class="grid-item block9"></div>
                <div class="grid-item block10"></div>
                <div class="grid-item block11"></div>
                <div class="grid-item block12"></div>
                <div class="grid-item block13"></div>
                <div class="grid-item block14"></div>
                <div class="grid-item block15"></div>
                <div class="grid-item block16"></div>
            </div>
            <div class="reset-popup">
                <h1>Weet u zeker dat u het spel wilt herstarten?</h1>
                <p>
                    <button class="reset-confirm">Oké, herstart het spel</button>
                    <button class="reset-deny">Nee, ga terug naar het spel</button>
                </p>
            </div>
        </div>
        <div class="custom-popup">
            <span class="popup-content">custom-popup</span>
            <button class="popup-close">Oké</button>
        </div>
    </div>
    <!-- It is important that the shared functions is initialized after the main engine -->
    <script src="js/fourrow.js"></script>
    <script src="js/sharedFunctions.js"></script>
</body>

</html>
