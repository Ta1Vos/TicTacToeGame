<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="settings-tab">
        <h1>Instellingen</h1>
    </div>
    <div class="wrapper">
        <div class="game-image">
           <img src="/img/gameImage.png" alt="Afbeeldinging van 3x3">
        </div>
        <div class="title">
            Boter, Kaas & Eieren 
        </div>
        <div class="home-text">
            Welkom bij Boter Kaas en Eieren! Bij dit spel kan je 3x3 EN 4x4 spelen. 
            In combinatie hiermee kan je ook tegen iemand anders spelen of tegen de computer spelen!
        </div>
        <div class="player-select">
            <form class="player-select">
                <input class="player-1" type="radio" name="player-computer"> 1 speler (met computer) <br>
                <input class="player-2" type="radio" name="player-computer"> 2 spelers
            </form>
        </div>
        <button class="play-button">Spelen</button>
        <div class="settings-button">
            <img src="/img/settingsImage.png" alt="instellingen">
        </div>
        <button class="explanation-button">Uitleg</button>
        <button class="about-us-button">Over ons</button>
    </div>
    <script type="application/javascript" src="/js/home.js"></script>
</body>

</html>
